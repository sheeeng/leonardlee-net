<head>
  <!--

  εїз‍        /ᐠ 、
          ミ(˚. 。*フ
              |    ˜〵
              しし._)ノ

  Hi there! ٩(ˊᗜˋ*)و ♡

  You're probably curious about how this website works.
  This website is built using Jekyll and is hosted on GitHub Pages.

  ✩ 顔文字 ⊹ アスキーアート ✩
  -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}" />
  {% if site.meta_author %}
  <meta name="author" content="{{ site.meta_author }}">{% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="RSS" href="feed.xml">

  <!-- Resource hints for faster loading -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">

  <!-- Critical CSS inline for instant render -->
  <style>
    body {
      font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0
    }

    .hero-section {
      position: relative;
      min-height: 100vh;
      margin-top: 0;
      overflow: hidden
    }

    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0
    }

    .hero-content {
      position: relative;
      z-index: 1
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8) !important
    }
  </style>

  <!-- Bootstrap 5.3.8 with Bootswatch Lux Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.8/dist/lux/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/css/custom.css' | relative_url }}">

  <link rel="me" href="https://hachyderm.io/@leonard">

  <!-- Favicon and App Icons
  First, use https://favicon.io/favicon-converter/ to download the files.
  Place the files in the root directory of your website.

    android-chrome-192x192.png
    android-chrome-512x512.png
    apple-touch-icon.png
    favicon-16x16.png
    favicon-32x32.png
    favicon.ico
    site.webmanifest

  Next, copy the following link tags and paste them into the head of your HTML.
  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Google verification -->
  {% if site.google_verify %}
  <meta name="google-site-verification" content="{{ site.google_verify }}">{% endif %}

  <!-- Bing Verification -->
  {% if site.bing_verify %}
  <meta name="msvalidate.01" content="{{ site.bing_verify }}">{% endif %}

  <!-- FontAwesome 7.1.0 - Self-hosted -->
  <link rel="preload" href="{{ '/assets/fontawesome/css/fontawesome.min.css' | relative_url }}" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="{{ '/assets/fontawesome/css/solid.min.css' | relative_url }}" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="{{ '/assets/fontawesome/css/brands.min.css' | relative_url }}" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="{{ '/assets/fontawesome/css/fontawesome.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/fontawesome/css/solid.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/fontawesome/css/brands.min.css' | relative_url }}">
  </noscript>

  <!-- Google Fonts - Preloaded -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet">
  </noscript>

  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
