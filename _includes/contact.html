<!-- Contact Section -->
<section id="contact" class="py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold">Get In Touch</h2>
        <p class="lead text-muted">Let's work together</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form id="contactForm">
          <div class="mb-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control form-control-lg" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg" id="email" placeholder="your.email@example.com"
              required>
          </div>
          <div class="mb-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control form-control-lg" id="phone" placeholder="(123) 456-7890">
          </div>
          <div class="mb-4">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control form-control-lg" id="message" rows="6"
              placeholder="Tell me about your project..." required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg px-5">
              <i class="fa-solid fa-paper-plane"></i> Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
