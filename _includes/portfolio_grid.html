<!-- Portfolio Gallery Section -->
<section id="portfolio" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold">Gallery</h2>
        <p class="lead text-muted"></p>
      </div>
    </div>
    <div class="row g-4">
      {% for post in site.posts %}
      <div class="col-lg-4 col-md-6">
        <div class="portfolio-item" role="button" data-bs-toggle="modal"
          data-bs-target="#portfolioModal{{ post.modal-id }}" aria-label="View {{ post.title }} gallery.">
          {% assign img_base = post.img | remove: '.webp' %}
          <img
            srcset="img/portfolio/{{ img_base }}-400w.webp 400w, img/portfolio/{{ img_base }}-600w.webp 600w, img/portfolio/{{ img_base }}-800w.webp 800w"
            sizes="(max-width: 768px) 100vw, (max-width: 992px) 50vw, 33vw" src="img/portfolio/{{ post.img }}"
            class="img-fluid rounded" alt="{{ post.alt }}" {% if forloop.index <=6 %}loading="eager" {% else
            %}loading="lazy" {% endif %}>
          <div class="portfolio-overlay rounded">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
