<!-- Portfolio Gallery Section -->
<section id="portfolio" class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold">Gallery</h2>
        <p class="lead text-muted"></p>
      </div>
    </div>
    <div class="row g-4">
      {% for post in site.posts %}
      <div class="col-lg-4 col-md-6">
        <div class="portfolio-item" role="button" data-bs-toggle="modal"
          data-bs-target="#portfolioModal{{ post.modal-id }}">
          <img src="img/portfolio/{{ post.img }}" class="img-fluid rounded" alt="{{ post.alt }}" loading="lazy">
          <div class="portfolio-overlay rounded">
            <i class="fa-solid fa-magnifying-glass-plus"></i>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
